<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey form</h1>
        <p id="description">Please fill this form</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" placeholder="name" type="text" required>
            <label id="email-label" for="email">Email</label>
            <input id="email" Placeholder="email" type="email" required>
            <label id="number-label" for="number">Number</label>
            <input id="number" type="number" placeholder="number" min="10" max="99" required>
            <label id="dropdown-label" for="drowpdown"></label>
            <select id="dropdown"></select>
            <label>
                <input
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                  checked
                />Definitely</label>

                <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label>
 
    </body>
</html>
